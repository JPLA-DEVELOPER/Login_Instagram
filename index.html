<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css"/>

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <title>Login Instagram</title>
</head>
<body>
    <main>
        <div class="main-container">
            <!--Banner container-->
            <div class="banner-container">
                <img src="./img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!--Login e registro-->
            <div class="form-container">
                <div class="form-box">
                    <img src="./img/logo_instagram.png" alt="Instagram">
                    <form action="/entrar/" id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail"/>
                        <input type="password" name="password" placeholder="Senha"/>
                        <input type="submit" value="Entrar"/>
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>

                    <div class="other-links">
                        <div class="facebook-login">
                            <img src="./img/logo_facebook.svg" alt="Facebook login">
                            <span>Entrar com o Facebook</span>
                        </div>
                         <div class="forgot-pass">
                            <a href="a">Esqueceu a senha?</a>
                         </div>
                    </div>

                    <!--Login e registro-->
                    <div class="form-container">
                        <div class="form-box"></div>
                        <div class="register-container">
                            <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
                        </div>
                        <div class="get-app-container">
                            <p>Obtenha o aplicativo.</p>
                            <a href="/app"><img src="./img/apple_btn.png" alt="Apple Store"></a>
                            <a href="/app"><img src="./img/gplay_btn.png" alt="Google Play"></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/Meta">Meta</a></li>
                <li><a href="/Sobre">Sobre</a></li>
                <li><a href="Blog">Blog</a></li>
                <li><a href="/Ajuda">Ajuda</a></li>
                <li><a href="/API">API</a></li>
                <li><a href="/Privacidade">Privacidade</a></li>
                <li><a href="/Termos">Termos</a></li>
                <li><a href="/Contas">Principais contas</a></li>
                <li><a href="/Hashtags">Hashtags</a></li>
                <li><a href="/Localizacao">Localização</a></li>
                <li><a href="/lite">Intagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright"> &copy;2025 Instagram from Meta</p>
    </footer>
    
</body>
</html>
